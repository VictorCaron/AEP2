<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script>
		function myAlert() {
		    confirm("Deseja mesmo cancelar cadastro?");
		    window.location.href = "listar_visitantes.html";
		}
		function myConfirm() {
		    alert("Usuário cadastrado com sucesso!");
		    window.location.href = "listar_visitantes.html";
		}

		</script>

    </head>
    <body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">AEP 2 - Programação</a>
			</div>
			<ul class="nav navbar-nav">
			  <li><a href="#">Home</a></li>
			  <li class="active"><a href="#">Cadastrar Visitante</a></li>
			  <li><a href="listar_visitantes.html">Listar Visitantes</a></li>
			</ul>
		  </div>
		</nav>
        <!-- CADASTRO DE VISITANTE-->
        <div class="container">
                <div class="row">
                <center>
				
					<h2>
						Cadastrar Visitante
					</h2><hr>
					
					<div style='color:red'>* Campos obrigatórios</div>
				</center>
				<hr>
				
                </div>
				
				
        <form class="form-horizontal" action="listar_visitantes.html" method="post">
					  <div class="form-group">
						<label class="control-label col-sm-4" for="email">Nome: <label style='color:red'>*</label></label>
						<div class="col-sm-5">
						  <input type="text" class="form-control" id="nome" placeholder="Nome" required>
						</div>
					  </div>
					  <div class="form-group">
						<label class="control-label col-sm-4" for="pwd">CPF: <label style='color:red'>*</label></label>
						<div class="col-sm-5"> 
						  <input type="cpf" class="form-control" id="cpf" placeholder="CPF" required>
						</div>
					  </div>
					  <div class="form-group">
						<label class="control-label col-sm-4" for="telefone">Telefone: <label style='color:red'>*</label></label>
						<div class="col-sm-5"> 
						  <input type="telefone" class="form-control" id="telefone" placeholder="Telefone" required>
						</div>
					  </div>
					  <div class="form-group"> 
							<div class="col-sm-offset-4 col-sm-10">
							  <button type="submit" class="btn btn-default" onclick="myConfirm()">Cadastrar</button>
							  <button type="submit" class="btn btn-default" onclick="myAlert()">Cancelar</button>
							</div>
						
					  </div>
				</form>
        </div>

    </body>
</html>
